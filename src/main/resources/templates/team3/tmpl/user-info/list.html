<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>유저리스트</h3>
    <form>
        <input type="text" name="uiName" placeholder="이름" th:value="${param.uiName}">
        <button>검색</button>
    </form>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>아이디</th>
            <th>비밀번호</th>
            <th>핸드폰 번호</th>
            <th>이메일</th>
            <th>생일</th>
            <th>생성일</th>
            <th>마지막 수정일</th>
            <th>활성화</th>
        </tr>
        <tbody id="tBody">
        </tbody>
    </table>
    <script>
        window.addEventListener('load', async function(){
            const res = await fetch('/team3/user-infos');
            const users = await res.json();
            let html = '';
            for(const user of users){
                html += '<tr>';
                html += `<td>${user.uiNum}</td>`;
                html += `<td><a href="/team3/tmpl/user-info/view?uiNum=${user.uiNum}">${user.uiName}</a></td>`;
                html += `<td>${user.uiId}</td>`;
                html += `<td>${user.uiPwd}</td>`;
                html += `<td>${user.uiMobile}</td>`;
                html += `<td>${user.uiEmail}</td>`;
                html += `<td>${user.uiBirth}</td>`;
                html += `<td>${user.credat}</td>`;
                html += `<td>${user.lmodat}</td>`;
                html += `<td>${user.active}</td>`;
                html += '</tr>';
            }
            document.querySelector('#tBody').innerHTML = html;
        })
    </script>
</body>
</html>
